<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header id="welcome-message">
            <h1>Let's play tic-tac-toe!</h1>
            <h2 id="warning-message" class="hide">Space is already occupied!</h2>
        </header>
        <main>
            <section class="grid-container">
                <div class="square" id="sq00"></div>
                <div class="square" id="sq01"></div>
                <div class="square" id="sq02"></div>
                <div class="square" id="sq10"></div>
                <div class="square" id="sq11"></div>
                <div class="square" id="sq12"></div>
                <div class="square" id="sq20"></div>
                <div class="square" id="sq21"></div>
                <div class="square" id="sq22"></div>
            </section>
        </main>
        <footer id="turn-and-reset">
            <h2 id="player-turn">It is Player X's turn.</h2>
            <button id="reset">Reset Game</button>
        </footer>
    </div>
</body>
</html>
